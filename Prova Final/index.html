<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Coleção de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="page-header">
        <h1>Minha Coleção de Livros</h1>
    </header>

    <div class="page-container">
        <aside class="sidebar">
            <h2>Onde Comprar</h2>
            <ul>
                <li><a href="https://www.amazon.com.br/livros" target="_blank">Amazon Brasil</a></li>
                <li><a href="https://panini.com.br" target="_blank">Panini</a></li>
                <li><a href="https://www.magazineluiza.com.br" target="_blank">Magazine Luiza</a></li>
                <li><a href="https://www.estantevirtual.com.br/" target="_blank">Estante Virtual</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="filter-controls">
                <input type="text" id="searchInput" placeholder="Busca...">
                <div class="checkbox-container">
                    <input type="checkbox" id="filterByNameOnly">
                    <label for="filterByNameOnly">Somente título</label>
                </div>
            </div>

            <div id="book-collection" class="book-collection-container">
                </div>
        </main>
    </div>

    <footer class="page-footer">
        <p>&copy; 2025 Minha Coleção. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
